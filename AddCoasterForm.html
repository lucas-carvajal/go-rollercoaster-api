<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Coaster</title>
</head>
<body>
<h2>Add a Coaster</h2>
<form action="/addCoaster" method="post" style="display: block">
    Name: <input type="text" name="name" style="display: block">
    Park: <input type="text" name="park" style="display: block">
    Height: <input type="number" name="height" style="display: block">
    Manufacturer: <input type="text" name="manufacturer" style="display: block">
    <input type="submit" value="Add" style="display: block">
</form>
</body>
</html>
